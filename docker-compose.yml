version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bolajon
      POSTGRES_USER: bolajon
      POSTGRES_PASSWORD: bolajon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+asyncpg://bolajon:bolajon@postgres:5432/bolajon
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      MUXLISA_API_URL: ${MUXLISA_API_URL:-https://muxlisa.uz/api}
      MUXLISA_API_KEY: ${MUXLISA_API_KEY:-}
      ADMIN_API_TOKEN: ${ADMIN_API_TOKEN:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:

