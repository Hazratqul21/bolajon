services:
  - type: web
    name: uzbek-alphabet-ai
    env: node
    buildCommand: npm install && npm run db:generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: uzbek-alphabet-db
          property: connectionString
      - key: MUXLISA_API_KEY
        sync: false
      - key: MUXLISA_API_URL
        value: https://muxlisa.uz/api
      - key: ANTHROPIC_API_KEY
        sync: false

databases:
  - name: uzbek-alphabet-db
    databaseName: uzbek_alphabet
    user: uzbek_alphabet_user
    plan: free

